<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Tip Calc</title>
</head>
<body>
    <form action="" method="post">
        <label for="bill"> How much was your bill? <input type="text" name="bill" id="billAmt"> </label>
        <label for="sharing">How many people are sharing your bill? <input type="number" name="sharing" id="peopleAmt"></label>
        <label for="service">How was your service? 
            <select name="service" id="service">
                <option disabled selected value="null"> --Choose an option</option>
                <option value="0.3">Outstanding</option>
                <option value="0.2">Good</option>
                <option value="0.15">Okay</option>
                <option value="0">Bad</option>
            </select>
        </label>
        <button type="button" id="calculate">Calculate</button>
    </form>

    <div id="totalTip"> $<span id="tip"></span></div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="tip.js"></script>

</body>
</html>
